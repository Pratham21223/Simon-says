<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Memory Challenge</h1>
    <h2>Click below to start</h2>
    <h2>Watch the color pattern and repeat it by clicking the buttons</h2>
    <div class="game">
        <div class="line-one line">
            <div class="btn btn-1" type="button" id="btn-1"></div>
            <div class="btn btn-2" type="button" id="btn-2"></div>
        </div>
        <div class="line-two line">
            <div class="btn btn-3" type="button" id="btn-3"></div>
            <div class="btn btn-4" type="button" id="btn-4"></div>
        </div>
    </div>
    <button id="start-btn">Start Game</button>
    <button id="ans-btn" style="display: none;">Show Answer</button>
    <script src="app.js"></script>
</body>
</html>
